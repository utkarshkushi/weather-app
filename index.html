<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Lining BoxIcon for Icon -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt ">Please enter an valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="seperator"></div>
            <button>Get Device loctaion</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="Weather Icon">
            <div class="temp">
                <span class="numb">--</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken CLouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>--</span>
            </div>
            <div class="bottom-details">
                <div class="columns feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">--</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="columns humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>--</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
